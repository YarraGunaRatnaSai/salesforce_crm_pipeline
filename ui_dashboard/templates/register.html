{% extends "base.html" %} {% block content %}
<h2>Register</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div>
    <label for="username">Username</label>
    {{ form.username() }}
  </div>
  <div>
    <label for="email">Email</label>
    {{ form.email() }}
  </div>
  <div>
    <label for="password">Password</label>
    {{ form.password() }}
  </div>
  <button type="submit">Register</button>
</form>
{% endblock %}
